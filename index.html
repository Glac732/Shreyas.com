<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shreyas Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<style>
/* -------- Reset -------- */
*{margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth;}
body{font-family:'Montserrat',sans-serif;background:#111;color:#fff;overflow-x:hidden;transition:0.5s;}
body.light{background:#f5f5f5;color:#111;}
a{text-decoration:none;color:inherit;}
button{cursor:pointer;outline:none;}

/* -------- Navbar -------- */
nav{position:fixed;top:0;width:100%;display:flex;justify-content:space-between;align-items:center;padding:20px 50px;background:rgba(0,0,0,0.5);z-index:100;transition:0.5s;}
nav.light{background:rgba(255,255,255,0.9);}
nav .logo{font-weight:bold;font-size:1.5rem;letter-spacing:2px;}
nav ul{display:flex;list-style:none;gap:25px;}
nav ul li a{transition:0.3s;}
nav ul li a:hover{color:#ff4b2b;}
nav .menu-toggle{display:none;font-size:1.5rem;cursor:pointer;}

/* -------- Particles Background -------- */
#particles-js{position:absolute;width:100%;height:100%;top:0;left:0;z-index:0;}

/* -------- Header -------- */
header{width:100%;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;position:relative;overflow:hidden;}
header h1{font-size:3rem;color:#ff4b2b;text-shadow:0 0 10px #ff4b2b,0 0 20px #ff416c,0 0 30px #fff;animation: glow 2s infinite alternate;z-index:3;}
header h2{font-size:1.5rem;margin-top:20px;min-height:40px;color:#fff;text-shadow:0 0 5px #fff,0 0 10px #ff4b2b;z-index:3;}
@keyframes glow{0%{text-shadow:0 0 10px #ff4b2b,0 0 20px #ff416c;}100%{text-shadow:0 0 20px #ff4b2b,0 0 30px #ff416c,0 0 40px #fff;}}

/* -------- Floating/Animated Logos -------- */
.floating-logo{position:absolute;width:50px;height:50px;animation:floatLogo 6s ease-in-out infinite;z-index:2;}
@keyframes floatLogo{0%{transform:translateY(0);}50%{transform:translateY(-20px) rotate(180deg);}100%{transform:translateY(0);}}

/* -------- Sections -------- */
section{min-height:100vh;padding:100px 20px 50px 20px;display:flex;flex-direction:column;justify-content:center;align-items:center;position:relative;z-index:1;transition:0.5s;}
section h2{font-size:2.5rem;margin-bottom:30px;text-align:center;color:#ff4b2b;text-shadow:0 0 10px #ff4b2b;}

/* -------- About -------- */
#about{background:#1f1c2c;}
#about.light{background:#e0e0e0;color:#111;}
#about p{max-width:700px;text-align:center;font-size:1.1rem;line-height:1.6;transition:0.5s;}

/* -------- Projects -------- */
#projects{background:#2c2a4a;display:flex;flex-wrap:wrap;justify-content:center;gap:20px;transition:0.5s;}
#projects.light{background:#dcdcdc;color:#111;}
.project-card{background:#3a3a5c;padding:20px;border-radius:15px;width:300px;transition:transform 0.3s,box-shadow 0.3s,background 0.5s;cursor:pointer;text-align:center;transform-style:preserve-3d;perspective:1000px;}
.project-card:hover{transform:rotateY(15deg) rotateX(5deg) scale(1.05);box-shadow:0 15px 40px rgba(255,75,43,0.7);}
.project-card h3{margin-bottom:10px;color:#ff4b2b;text-shadow:0 0 5px #ff4b2b;}
.project-card p{font-size:0.95rem;line-height:1.4;}
.project-card.light{background:#f0f0f0;color:#111;}

/* -------- Buttons -------- */
.filter-btns{display:flex;gap:10px;margin-bottom:30px;flex-wrap:wrap;justify-content:center;}
.filter-btns button{padding:10px 20px;border:none;border-radius:10px;background:#ff4b2b;color:#fff;cursor:pointer;transition:0.3s, box-shadow 0.3s;text-shadow:0 0 5px #ff4b2b;}
.filter-btns button:hover, .filter-btns button.active{background:#ff416c;box-shadow:0 0 10px #ff4b2b,0 0 20px #ff416c;}

/* -------- Contact -------- */
#contact{background:#1f1c2c;display:flex;flex-direction:column;align-items:center;}
#contact.light{background:#e0e0e0;color:#111;}
#contact form{display:flex;flex-direction:column;gap:15px;width:100%;max-width:500px;}
#contact input,#contact textarea{padding:15px;border-radius:10px;border:none;outline:none;font-size:1rem;transition:0.3s, box-shadow 0.3s;}
#contact input:hover,#contact textarea:hover{box-shadow:0 0 10px #ff4b2b,0 0 20px #ff416c;}
#contact button{padding:15px;border:none;border-radius:10px;background:#ff4b2b;color:#fff;font-weight:bold;cursor:pointer;transition:0.3s, box-shadow 0.3s;text-shadow:0 0 5px #ff4b2b;}
#contact button:hover{background:#ff416c;box-shadow:0 0 10px #ff4b2b,0 0 20px #ff416c;}

/* -------- Footer -------- */
footer{text-align:center;padding:20px;background:rgba(0,0,0,0.5);transition:0.5s;}
footer.light{background:rgba(255,255,255,0.8);color:#111;}

/* -------- Responsive -------- */
@media(max-width:768px){nav ul{flex-direction:column;background:rgba(0,0,0,0.8);position:absolute;top:70px;right:0;width:200px;padding:20px;display:none;}nav ul.show{display:flex;}nav .menu-toggle{display:block;}}
</style>
</head>

<nav>

    <li><a href="#about">About</a></li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><button id="theme-toggle">Light/Dark</button></li>
  </ul>
</nav>
