<style>
:root{
  --bg:#0a0a0a; --panel:#121212; --soft:#1a1a1a; --text:#f6f6f6; --muted:#bdbdbd;
  --accent:#FFD700; --accent-2:#00E5FF; --glass:rgba(255,255,255,.06); --shadow:0 10px 30px rgba(0,0,0,.5);
  --transition:.3s;
}
[data-theme="light"]{
  --bg:#f7f7f9; --panel:#fff; --soft:#f1f2f6; --text:#121212; --muted:#5a5a5a;
  --accent:#7A5CFF; --accent-2:#FF8A00; --glass:rgba(0,0,0,.05); --shadow:0 10px 30px rgba(0,0,0,.15);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--bg);color:var(--text);font-family:'Poppins',sans-serif;overflow-x:hidden;transition:background var(--transition), color var(--transition);}
a{color:inherit;text-decoration:none;}
ul{list-style:none;}
button{font-family:inherit;}
img{display:block;max-width:100%;height:auto;}

/* Navbar */
nav{position:fixed;top:0;left:0;right:0;display:flex;justify-content:space-between;align-items:center;padding:14px 28px;z-index:999;transition:background var(--transition),box-shadow var(--transition);}
nav.scrolled{background:rgba(10,10,10,.85);box-shadow:var(--shadow);}
.brand{display:flex;align-items:center;gap:.6rem;font-weight:800;}
.brand-logo{width:32px;height:32px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow:0 6px 18px rgba(255,215,0,.35);}
.links{display:flex;gap:24px;}
.links a{position:relative;font-weight:600;opacity:.9;}
.links a::after{content:"";position:absolute;left:0;bottom:-6px;width:0;height:2px;background:linear-gradient(90deg,var(--accent),var(--accent-2));transition:width .25s;}
.links a:hover::after{width:100%;}
.right-actions{display:flex;align-items:center;gap:10px;}
.btn{display:flex;align-items:center;gap:.5rem;padding:.6rem 1rem;border-radius:999px;background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#000;font-weight:700;border:none;}
.icon-btn{width:40px;height:40px;border-radius:999px;display:grid;place-items:center;background:var(--glass);border:1px solid rgba(255,255,255,.08);}

/* Hero */
.hero{min-height:100vh;display:grid;place-items:center;position:relative;overflow:hidden;}
.hero-bg{position:absolute;inset:0;background:radial-gradient(1200px 800px at 20% 20%, rgba(255,215,0,.18), transparent 60%),radial-gradient(1000px 600px at 80% 30%, rgba(0,229,255,.18), transparent 60%),url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1600&q=60') center/cover no-repeat;filter:contrast(1.1) saturate(1.2) brightness(.9);transition:transform var(--transition);}
.hero-overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.75));}
.hero-card{position:relative;z-index:2;text-align:center;padding:2rem 1.25rem;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border-radius:24px;box-shadow:var(--shadow);backdrop-filter:blur(10px);transition:transform var(--transition);}
.hero h1{font-size:clamp(2.2rem,5vw,4rem);line-height:1.1;margin:.25rem 0;background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;background-clip:text;color:transparent;}
.typed{display:block;font-weight:600;opacity:.95;margin-bottom:1rem;}
.hero-cta{display:flex;gap:12px;justify-content:center;margin-top:22px;flex-wrap:wrap;}
.play-btn{padding:.9rem 1.25rem;font-size:1rem;border:none;border-radius:12px;background:var(--panel);color:var(--text);border:1px solid rgba(255,255,255,.1);}

/* About */
.about{background:var(--soft);padding:120px 22px;}
.about-grid{display:grid;grid-template-columns:1.1fr .9fr;gap:34px;}
.kicker{color:var(--accent);font-weight:700;letter-spacing:.12em;text-transform:uppercase;margin-bottom:10px;}
.stats{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:18px;}
.stat{background:var(--panel);padding:18px;border-radius:16px;border:1px solid rgba(255,255,255,.08);text-align:center;}
.stat h3{margin:0;font-size:1.6rem;color:var(--accent);}
.stat p{margin:6px 0 0;color:var(--muted);}

/* Projects */
.projects{background:linear-gradient(180deg,transparent,rgba(255,255,255,.02));padding:120px 22px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:22px;}
.card{position:relative;background:var(--panel);border:1px solid rgba(255,255,255,.1);border-radius:18px;overflow:hidden;box-shadow:var(--shadow);cursor:pointer;transition:transform var(--transition);}
.card:hover{transform:translateY(-6px);}
.card .thumb{aspect-ratio:16/9;background:#000 center/cover no-repeat;}
.card .content{padding:16px;}
.card h3{margin:2px 0 6px;color:var(--accent);}
.card p{margin:0;color:var(--muted);}

/* Contact */
.contact{padding:120px 22px;}
.contact .socials{display:flex;gap:14px;justify-content:center;}
.contact a{display:grid;place-items:center;width:52px;height:52px;border-radius:14px;background:var(--panel);border:1px solid rgba(255,255,255,.1);font-size:1.25rem;color:var(--text);transition:transform var(--transition), box-shadow var(--transition);}
.contact a:hover{transform:translateY(-4px);box-shadow:0 10px 20px rgba(0,0,0,.25);}

/* Cursor */
.cursor{position:fixed;top:0;left:0;width:24px;height:24px;border:2px solid var(--accent);border-radius:50%;pointer-events:none;z-index:10000;transform:translate(-50%,-50%);box-shadow:0 0 15px var(--accent),0 0 30px var(--accent);transition:transform .08s ease,opacity .2s;}
.cursor-tail{position:fixed;width:8px;height:8px;background:var(--accent);border-radius:50%;filter:blur(6px);opacity:.6;z-index:9999;pointer-events:none;transition:opacity .2s;}
body.hide-cursor *{cursor:none;}
