<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shreyas ‚Ä¢ Portfolio</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
:root {
  --bg-dark: #0a0a0a;
  --bg-light: #f7f7f9;
  --panel-dark: #121212;
  --panel-light: #fff;
  --text-dark: #f6f6f6;
  --text-light: #121212;
  --accent: #FFD700;
  --accent2: #00E5FF;
  --transition: .4s;
}

/* üí° Enhanced: Loading Skeleton */
.loading-skeleton {
  display: none;
  position: fixed;
  width: 100%;
  height: 100%;
  background: var(--bg-dark);
  z-index: 9999;
}

body[data-theme="dark"] { background: var(--bg-dark); color: var(--text-dark); }
body[data-theme="light"] { background: var(--bg-light); color: var(--text-light); }
body { font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; transition: var(--transition); }

/* Navigation */
nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 5%;
  z-index: 1000;
  transition: background var(--transition), box-shadow var(--transition);
}
nav.scrolled { background: rgba(0,0,0,.85); box-shadow: 0 5px 25px rgba(0,0,0,.3); }
.brand { display: flex; align-items: center; gap: .5rem; font-weight: 800; }
.brand-logo { width: 36px; height: 36px; border-radius: 8px; background: linear-gradient(135deg, var(--accent), var(--accent2)); }
.links { display: flex; gap: 20px; }
.links a { position: relative; font-weight: 600; }
.links a::after { content: ""; position: absolute; left: 0; bottom: -3px; width: 0; height: 2px; background: linear-gradient(90deg, var(--accent), var(--accent2)); transition: width .3s; }
.links a:hover::after { width: 100%; }
.right-actions { display: flex; gap: 10px; align-items: center; }
.icon-btn { width: 40px; height: 40px; border-radius: 50%; display: grid; place-items: center; background: var(--panel-dark); border: 1px solid rgba(255,255,255,.1); cursor: pointer; }
.btn { padding: .6rem 1rem; border-radius: 999px; font-weight: 700; background: linear-gradient(135deg, var(--accent), var(--accent2)); color: #000; display: flex; align-items: center; gap: .5rem; border: none; cursor: pointer; transition: transform 0.3s; }
.btn:hover { transform: translateY(-3px); }

/* Hero Section */
.hero {
  height: 100vh;
  display: grid;
  place-items: center;
  position: relative;
  overflow: hidden;
}
.hero-bg {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(255,215,0,0.15), rgba(0,229,255,0.15)), 
              url('hero.webp') center/cover no-repeat;
  filter: contrast(1.1) brightness(0.9);
}
.hero-content {
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 2rem;
  max-width: 800px;
  margin: 0 auto;
}
.hero h1 {
  font-size: clamp(2rem, 5vw, 3.5rem);
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  margin-bottom: 1rem;
  line-height: 1.2;
}
.hero p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  opacity: 0.9;
}
.hero-cta {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin-top: 2rem;
  flex-wrap: wrap;
}

/* üí° Enhanced: Live Stats */
.live-stats {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 2rem;
  z-index: 3;
}
.stat {
  background: rgba(0,0,0,0.7);
  padding: 10px 20px;
  border-radius: 8px;
  display: flex;
  gap: 8px;
  align-items: center;
}

/* Sections */
section {
  padding: 100px 5%;
  position: relative;
}
.section-title {
  font-size: 2.5rem;
  margin-bottom: 2rem;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

/* About Section + Skill Bars */
.about-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
  align-items: center;
}
.skill-bars {
  display: grid;
  gap: 1rem;
  margin-top: 1.5rem;
}
.skill-bar {
  display: grid;
  gap: 0.5rem;
}
.bar {
  height: 8px;
  background: var(--panel-dark);
  border-radius: 4px;
}
.progress {
  height: 100%;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  border-radius: 4px;
  transition: width 1s ease;
}

/* Projects Section */
.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 25px;
}
.project-card {
  background: var(--panel-dark);
  border-radius: 15px;
  overflow: hidden;
  transition: transform 0.3s, box-shadow 0.3s;
  border: 1px solid rgba(255,255,255,0.1);
}
.project-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}
.project-img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.project-info {
  padding: 20px;
}

/* üí° Enhanced: Project Metrics */
.project-metrics {
  display: flex;
  gap: 15px;
  margin-bottom: 10px;
  font-size: 0.9rem;
}

/* Contact Section */
.contact-form {
  max-width: 600px;
  margin: 0 auto;
}
.email-copy {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 20px auto;
  background: var(--panel-dark);
  padding: 12px 20px;
  border-radius: 8px;
  width: fit-content;
}

/* üí° Compact Media Queries */
@media (max-width: 768px) {
  nav { padding: 15px 20px; }
  .links { display: none; }
  .hero-content { padding: 2rem 1rem; }
  .about-grid { grid-template-columns: 1fr; }
  section { padding: 80px 20px; }
  .mobile-menu-toggle { display: grid !important; }
}

/* Remaining original styles... (scrollbar, animations, etc) */
</style>
</head>
